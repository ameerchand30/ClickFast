<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ClickFast</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <h1 class="flex">ClickFast</h1>
        <p class="catchphrase">Sois le plus rapide des clickers du game ⚡</p>
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" value="JohnDoe">
        <button id="clickButton">Clique ici !</button>
        <p>Score : <span id="score">0</span></p>
        <p id="timer">Cliquez pour commencer</p>
        <button id="resetButton">Réinitialiser</button>
        <div id="scoreboard">
          </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
